<form class="flex flex-col items-end gap-4 mb-4" (submit)="onSubmit($event)">
  <textarea [placeholder]="placeholder" name="commentText" id="" rows="2"
    class="w-full border border-slate-900 rounded-md px-3 py-1.5"></textarea>
  <button type="submit"
    class="inline-block rounded border border-current px-4 py-1 text-sm font-medium text-indigo-600 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:text-indigo-500">
    {{buttonText}}
  </button>
</form>
